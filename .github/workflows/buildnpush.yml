name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  buildnpush:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 #Clone the repo on a single cmd
      - name: Docker Hub Login
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build the docker image
        run: docker build -t first-app:latest .
      - name: Tag the image
        run: docker tag express-app:latest haseebahmed3/express-app:latest
      - name: Push the image
        run: docker push haseebahmed3/express-app:latest
